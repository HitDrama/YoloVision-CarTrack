<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to text</title>
</head>
<body>
    <h1>Image to text</h1>
    <form method="POST" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        
        <label for="hinhanh">Hình ảnh:</label>
        {{ form.file(size=20) }}
        {% if form.file.errors %}
            {% for error in form.file.errors %}
                <b>{{ error }}</b>
            {% endfor %}
        {% endif %}<br><br>
        
        
        <input type="submit" value="Image to text">
    </form>


    {% if dich_vi and dich_eng %}
        <p>Tiếng việt: {{dich_vi}}</p>
        <p>Tiếng Anh: {{dich_eng}}</p>

    {% endif %}
</body>
</html>
